<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Love</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body>

    <div id="creation-form-container">
        <div class="form-box">
            <h2>✨ 製作你的粒子心動訊號 ✨</h2>
            <p>輸入名字，將這段頻率寫入 NFC 黑膠唱片。</p>
            
            <div class="input-group">
                <label>左邊的名字</label>
                <input type="text" id="input-h1" placeholder="Name 1" maxlength="8">
            </div>
            <div class="input-group">
                <label>右邊的名字</label>
                <input type="text" id="input-h2" placeholder="Name 2" maxlength="8">
            </div>
            <div class="input-group">
                <label>底部訊息</label>
                <textarea id="input-msg" placeholder="I love you..." rows="3"></textarea>
            </div>
            
            <button id="generate-btn">產生粒子連結</button>
            
            <div id="result-area" style="display: none;">
                <textarea id="generated-url" readonly></textarea>
                <p class="preview-hint"><a href="#" id="preview-link" target="_blank">預覽效果</a></p>
            </div>
        </div>
    </div>

    <div id="stage-container" style="display: none;">
        <canvas id="particle-canvas"></canvas>
        
        <div id="start-overlay">
            <div class="envelope-icon">📩</div>
            <p>You have a message...</p>
        </div>

        <div id="text-layer">
            <div id="name-left" class="floating-text"></div>
            <div id="name-right" class="floating-text"></div>
        </div>

        <div id="final-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
